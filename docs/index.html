<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Frontend Mentor | QR code component</title>
  <style>
    :root {
	--white: hsl(0, 0%, 100%);
	--lightgray: hsl(212, 45%, 89%);
	--grayishblue: hsl(220, 15%, 55%);
	--darkblue: hsl(218, 44%, 22%);
}
/* ------------------  */
/* Reset               */
/* ------------------- */

/* Box sizing */
@import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap");

*,
*::before,
*::after {
	box-sizing: border-box;
}

html {
	font-size: 62.5%;
}

/* Reset margins */

body,
h1,
h2,
h3,
h4,
h5,
p,
figure,
picture {
	margin: 0;
	padding: 0;
}

body {
	line-height: 1.5;
	min-height: 100vh;
	font-family: "Quicksand", sans-serif;
}

img,
picture {
	width: 100%;
}

.main {
	display: grid;
	width: 100%;
	min-height: 100vh;
	place-items: center;
	background-color: var(--lightgray);
}

.container {
	max-width: 360px;
	border-radius: 10px 10px 15px 15px;
	box-shadow: 0 0.4rem 1rem rgba(0 0 0 / 0.25);
	background-color: var(--white);
}

.image-container {
	max-width: 460px;
	padding: 18px;
	padding-bottom: 25px;
}

.image-container img {
	border-radius: 15px;
}

.text-container {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	padding: 0px 35px 32px 35px;
	text-align: center;
	margin-bottom: 8px;
}

.text-container h2:first-child {
	text-align: center;
	color: var(--darkblue);
	font-size: 2rem;
	padding-bottom: 18px;
	font-weight: 900;
}
.text-container p:nth-child(2) {
	color: var(--grayishblue);
	font-size: 1.5rem;
	font-weight: 500;
	padding-inline: 10px;
}

.attribution {
	position: absolute;
	display: flex;
	justify-content: center;
	background-color: var(--lightgray);
	bottom: 0;
	left: 50%;
	transform: translateX(-50%);
}

  </style>
</head>
<body>
<main class="main">
  <article class="container">
    <figure class="image-container">
      <img src="../images/image-qr-code.png" alt="">
    </figure>
    <div class="text-container">
      <h2 class="title">Improve your front-end skills by building projects</h2>
      <p class="paragraph"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </article>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanmeGarcia">Juan Garcia Carballo</a>.
  </div>
</body>
</html>
